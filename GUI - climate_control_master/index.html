<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Climate Control</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,600i,700,700i,800" rel="stylesheet">
  <link rel="stylesheet" href="tingle.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="zonesT">
      <div class="zone1">
        <h2>Temperature <br>Zone 1</h2>
        <hr>
        <h3 class="value temp">_ &#176;C</h3>
      </div>
      <div class="zone2">
        <h2>Temperature <br>Zone 2</h2>
        <hr>
        <h3 class="value temp2">_&#176;C</h3>
      </div>
      <div class="zone3">
        <h2>Temperature <br>Zone 3</h2>
        <hr>
        <h3 class="value temp3">_&#176;C</h3>
      </div>
    </div>

    <div class="zonesTS">
      <div class="zone1">
        <h2>Temperature <br>Zone 1</h2>
        <input type="number" name="temperature_value" required class="inputZ1" placeholder="Enter the Temperature" />
        <button class="buttonZ1">Set</button>
      </div>
      <div class="zone2">
        <h2>Temperature <br>Zone 2</h2>
        <input type="number" name="temperature_value" required class="inputZ2" placeholder="Enter the Temperature" />
        <button class="buttonZ2">Set</button>
      </div>
      <div class="zone3">
        <h2>Temperature <br>Zone 3</h2>
        <input type="number" name="temperature_value" required class="inputZ3" placeholder="Enter the Temperature" />
        <button class="buttonZ3">Set</button>
      </div>
    </div>

    <div class="zones">
      <div class="zone1">
        <h2>CO&#8322; <br>Zone 1</h2>
        <hr>
        <h3 class="value co2_data">220 PPM</h3>
      </div>
      <div class="zone2">
        <h2>CO&#8322; <br>Zone 2</h2>
        <hr>
        <h3 class="value co2_data2">220 PPM</h3>
      </div>
      <div class="zone3">
        <h2>CO&#8322; <br>Zone 3</h2>
        <hr>
        <h3 class="value co2_data3">220 PPM</h3>
      </div>
    </div>

        <h2>Humidity</h2>

    </div>
